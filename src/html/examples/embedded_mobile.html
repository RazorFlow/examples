<style>
    body {
        font-family: Arial;
    }
    .container {
        width: 320px;
        height: 640px;
        border: 1px solid #222;
        overflow: scroll;
    }
    header {
        background: #242424;
        color: #F0F0F0;
        padding: 4px;
        text-align: center;
    }
</style>

<div class="container">
    <header>Sales Dashboard</header>
    <div id="dashboard-container">

    </div>
</div>

<script type="text/javascript">
    function rfReady() {
        var db = new Dashboard();

        var kpi1 = new KPIComponent();
        kpi1.setCaption('Total Sales');
        kpi1.setValue(687, {
            numberPrefix: '$'
        });

        var chart1 = new ChartComponent();
        chart1.setCaption('Sales by category');
        chart1.setLabels(['Beverages', 'Condiments', 'Dairy Products']);
        chart1.addSeries('sales', 'Sales', [232, 134, 321]);

        var table1 = new TableComponent();
        table1.setCaption('Sales by year');
        table1.addColumn('year', 'Year');
        table1.addColumn('sales', 'Sales');
        table1.addRow({
            'year': 2011,
            'sales': 432
        });
        table1.addRow({
            'year': 2012,
            'sales': 561
        });
        table1.addRow({
            'year': 2013,
            'sales': 687
        });

        db.addComponent(kpi1);
        db.addComponent(chart1);
        db.addComponent(table1);

        db.embedTo('dashboard-container');
    }
</script>
